<div class="panel panel-default">
  <a href="{{{announcementsCategory.categoryPageUrl}}}" class="panel-heading">
    <div class="panel-title">
      <i class="fa fa-fw fa-exclamation-circle"></i>
      Announcements
    </div>
  </a>
  <div>
    <div class="table-responsive">
      <table class="table table-hover table-condensed table-striped">
        <tbody>
          {{#announcementsDiscussionList}}
          <tr class="tr-link">
            <td>
              <b>
                <a href="{{{discussionPageUrl}}}" class="tr-link-a">{{topic}}</a>
              </b>
            </td>
            <td class="text-center td-fit">
              <p>{{replies}} replies</p>
            </td>
            <td class="text-center td-fit">
              <time datetime="{{createdISOFormat}}" title="{{created}}">{{createdHumanized}}</time>
            </td>
            <td class="text-center td-fit">
              <time datetime="{{updatedISOFormat}}" title="{{updated}}">{{updatedHumanized}}</time>
            </td>
          </tr>
          {{/announcementsDiscussionList}}
        </tbody>
      </table>
    </div>
  </div>
</div>
