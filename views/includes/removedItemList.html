<table class="table table-hover table-condensed">
  <thead>
    <tr>
      <th class="text-center td-fit"><a href="?orderBy=model&orderDir={{orderDir.model}}">Type</a></th>
      <th>Item</th>
      <th>Reason</th>
      <th class="text-center td-fit"><a href="?orderBy=removerName&orderDir={{orderDir.removerName}}">Removed By</a></th>
      <th class="text-center td-fit"><a href="?orderBy=removed&orderDir={{orderDir.removed}}">Date</a></th>
    </tr>
  </thead>
  <tbody>
    {{#removedItemList}}
    <tr class="tr-link">
      <td class="td-fit">
        <p>{{model}}</p>
      </td>
      <td>
        <p><a href="{{{url}}}" class="tr-link-a">{{itemDescription}}</a></p>
      </td>
      <td>
        <p>{{reason}}</p>
      </td>
      <td class="td-fit">
        <p>
          <a href="{{remover.userPageUrl}}">{{remover.name}}</a>
        </p>
      </td>
      <td class="text-center td-fit">
        <time datetime="{{removedISOFormat}}" title="{{removed}}">{{removedHumanized}}</time>
      </td>
    </tr>
    {{/removedItemList}}
  </tbody>
</table>
