<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  {{> includes/head.html }}
  <link rel="stylesheet" type="text/css" media="all" href="/redist/npm/bootstrap-markdown/css/bootstrap-markdown.min.css">
</head>
<body>
  {{> includes/header.html }}
  <div class="container-fluid">
    <div class="row">
      <form id="start_discussion" action="{{{category.categoryPostDiscussionPageUrl}}}" method="post">
        <div class="container-fluid col-sm-8">
          <div class="row">
            <div class="col-xs-12">
              <div class="topic-title row container-fluid">
                <ol class="breadcrumb col-xs-12">
                  <li><a href="/forum">Forum</a></li>
                  <li><a href="{{{category.categoryPageUrl}}}">{{category.name}}</a></li>
                  <li><input type="text" class="form-control" id="discussion-topic" name="discussion-topic" size="100" placeholder="Topic" required="required" maxlength="100"></li>
                </ol>
              </div>
              <div class="container-fluid comments">
                <div class="row">
                  <section class="topic-area list-group">
                    {{> includes/commentEditor.html }}
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid col-sm-4">
        </div>
      </form>
    </div>
  </div>
  {{> includes/footer.html }}
  {{> includes/scripts/markdownEditor.html }}
</body>
</html>
